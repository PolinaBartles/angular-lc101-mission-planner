<h3>Equipment</h3>
<ul>
  <li *ngFor="let tool of equipment">
    <span *ngIf="equipmentBeingEdited !== tool; else elseBlock">
      <span (click)="edit(tool)" class="editable-text">{{tool}}</span>
      <button (click)="remove(instrument)">remove</button>
    </span>
    
    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedTool (keyup.enter)="save(updatedTool.value, tool)" value="{{tool}}"/>
      <button (click)="save(updatedTool.value, tool)">save</button>
   </ng-template>
  </li>
  

<label>Add equipment:
  <input #instrument type="text"/>
  <button (click)="add(instrument.value)">Add</button>
</label>
</ul>
